    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap">

    <script type="text/javascript" src="interactive-project/js/script.js"></script>

        (function() {
            emailjs.init("user_AI0hu1jnAw34kaL7uRRWe");
        })();

    <title>Veggie Bites</title>

</head>

<body data-target=".navbar">

    <nav class="navbar navbar--border navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand nav-logo" href="./index.html">Yummy Bites</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav  ml-auto">

                <li class="nav-item">
                    <a class="nav-item nav-link active" href="#Home">Home <span class="sr-only">(current)</span></a>
                </li>

                <a class="nav-item nav-link" href="#add-listing">Add Listing</a>
                <a class="nav-item nav-link" href="login.html">Login/Join</a>

            </ul>
        </div>

        </div>
    </nav>

    <div class="container-fluid bgimage-fooldal">

        <div class="row">
            <div class="container wrap">
                <h2 class="animated bounceInDown delay-1s text-center">FIND RESTAURANTS IN UK</h2>
                <form class="search">
                    <input id="autocomplete" class="searchterm" type="search" placeholder="Restuarants Near You">
                    <button type="button" class="searchbtn">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron row">
            <div class=" col-12 text-center">
                <h2 class="callout-heading">Restaurants Near Me</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="map"></div>

            <div id="listing">
                <table id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- footer -->

    <footer id="add-listing" class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <!-- Default form contact -->
                    <form onsubmit="return sendMail(this);" class="text-center border border-light p-5" action="#!">

                        <p class="h4 mb-4">Contact us</p>

                        <!-- Name -->
                        <input type="text" id="name" name="name" class="form-control mb-4" placeholder="Name">

                        <!-- Email -->
                        <input type="email" id="emailaddress" name="emailaddress" class="form-control mb-4" placeholder="E-mail">

                        <!-- Message -->
                        <div class="form-group">
                            <textarea class="form-control rounded-0" name="contactUs" id="contactUs" rows="3" placeholder="Message"></textarea>
                        </div>

                        <!-- Copy -->
                        <div class="custom-control custom-checkbox mb-4">
                            <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                            <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
                        </div>

                        <!-- Send button -->
                        <button class="btn btn-info btn-block" type="submit">Send</button>

                    </form>
                    <!-- Default form contact -->
                </div>

                <div class="col-xs-6 col-md-3">
                    <h6>Quick Links</h6>
                    <ul class="footer-links">
                        <li><a href="">About Us</a></li>
                        <li><a href="">Contact Us</a></li>
                        <li><a href="">Contribute</a></li>
                    </ul>
                </div>
            </div>
            <hr>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">For educational purpose
                        <a href="#">Yummy Bites</a>
                    </p>
                </div>

                <div class="col-md-4 col-sm-6 col-xs-12">
                    <ul class="social-icons">
                        <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a class="youtube" href="#"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="interactive-project/js/sendEmail.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0i7qCfe-xN4WcjeXLSXOURQyx3j1lrJo&libraries=places&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
