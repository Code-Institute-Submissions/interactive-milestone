<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="interactive-project/css/style.css">
   <script type="text/javascript" src="interactive-project/js/script.js"></script>
   <script type="text/javascript" src="interactive-project/js/map.js"></script>
   <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js">
       
</script>

    <title>Veggie Bites</title>

</head>
<body data-target=".navbar">

  <nav class="navbar navbar--border navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand nav-logo" href="#Home">Yummy Bites</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav  ml-auto">
       
      <li class="nav-item">
        <a class="nav-item nav-link active" href="#Home">Home <span class="sr-only">(current)</span></a>
      </li>
      
        <a class="nav-item nav-link" href="#listing">Add Listing</a>
        <a class="nav-item nav-link" href="#login">Login/Join</a>
        
  
      </div>

    </div>
  </nav>


  <div class="container-fluid bgimage-fooldal"> 
<!-- Default form register -->
<form class="text-center border border-light p-5 form-1" action="#!">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
    </small>

    <!-- Phone number -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        Optional - for two step authentication
    </small>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

    <!-- Social register -->
    <p>Contact Us:</p>

    <a href="#" class="mx-2" role="button"><i class="fa fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fa fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fa fa-linkedin light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fa fa-github light-blue-text"></i></a>

    <hr>

    <!-- Terms of service -->
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>

</form>
</div>
<!-- Default form register -->

  



</body>
</html>
